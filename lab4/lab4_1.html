
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
		}
		
		.menu ul {
			margin: 5px;
			padding: 5px;
			list-style-type: none;
		}
		
		.menu li {
			padding: 3px;
		}
		
		.menu li a {
			display: inline-table;
			background:white;
			text-decoration: none;
			cursor: pointer;
			color: #0f93ff;
			font-size: 20px;
			width: 100%;
			height: 40px;
			text-indent: 10px;
		}
		
		.menu li a:hover {
			background:#fdeaa8;
			color: #000033;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">ФИЛЬМЫ</a></li>
			<li><a href="#">МУЗЫКА</a></li>
			<li><a href="#">СОФТ</a></li>
			<li><a href="#">ИГРЫ</a></li>
		</ul>
	</nav>
</body>
</html>
